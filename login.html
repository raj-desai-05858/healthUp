<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | healthUp</title>

    <!-- favicon -->
    <link href="img/favicon.png" rel="icon">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstrap CSS bundel -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link .css files -->
    <link rel="stylesheet" href="css/login.css">

</head>
<body class="ctr">
    <div class="form-cont rounded">
        <div class="lhs ctr">
            <img src="img/login.png" alt="Login Hear" class="log-img">
        </div>
        <div class="rhs ctr">
            <form method="post" class="rounded">
                <div class="w-100 d-flex">
                    <img src="img/logo.png" class="logo" alt="Logo">
                    <h2 class="name-logo">healthUp</h2>
                </div>
                <h4>Login</h4>
                <label for="ipemail" class="input-row d-flex mb-3">
                    <div class="ico ctr"><i class="fa-solid fa-envelope"></i></div>
                    <div class="ttl-row">
                        <div class="ttl">Email</div>
                        <input type="email" id="ipemail" class="ip" placeholder="user@example.com">
                    </div>
                </label>
                <label for="ippass" class="input-row d-flex mb-3">
                    <div class="ico ctr"><i class="fa-solid fa-lock"></i></div>
                    <div class="ttl-row">
                        <div class="ttl">Password</div>
                        <input type="password" id="ippass" class="ip" placeholder="********">
                    </div>
                </label>
                <div class="text-center">
                    <button type="submit" class="main-btn mb-3">Login</button>
                    <br>
                    i have not Account <a href="singup.html">Sing Up</a>
                </div>
            </form>
        </div>
    </div>


    <!-- link bootstrap JS bundel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
